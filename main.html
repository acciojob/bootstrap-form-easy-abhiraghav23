<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	  <div class="container mt-5">
        <h2 class="text-center">Internship Form</h2>
        <form id="application-form" novalidate>
       
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
                <div class="col-md-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
                <div class="col-md-4">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
            </div>

   
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="college-input" class="form-label">College Name</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">Please enter your college name.</div>
                </div>
                <div class="col-md-3">
                    <label for="graduation-year-input" class="form-label">Graduation Year</label>
                    <select class="form-select" id="graduation-year-input" required>
                        <option value="">Select Year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select your graduation year.</div>
                </div>
                <div class="col-md-3">
                    <label for="roll-no-input" class="form-label">Roll Number</label>
                    <input type="number" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">Please enter your roll number.</div>
                </div>
            </div>

            
            <div class="row mb-3">
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                        <label for="conditions-checkbox" class="form-check-label">I agree to the terms and conditions</label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
